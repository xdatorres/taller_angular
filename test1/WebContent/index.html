<!DOCTYPE html>
<html ng-app="app_test">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script type="text/javascript" src="js/testScript.js"></script>
</head>
<body ng-controller="controlador_principal">
	{{saludo}}
	
	<br>
	<div ng-bind="saludo"></div>
	<button ng-click="cambiar_saludo()" class="btn btn-danger">Cambiar</button>
	<br>
	<input type="text" ng-model="saludo">
	<br> {{usuario.nombre + ' ' + usuario.apellido}} tiene
	{{usuario.edad}}
	<br>
	<br>
	<table class="table table-bordered">
		<tr ng-repeat="fruta in frutas">
			<td>{{fruta.nombre}}</td>
			<td>{{fruta.calorias}}</td>
		</tr>
	</table>

</body>
</html>
